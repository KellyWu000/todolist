<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4971a91f41.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="container ">
            <h1>Todo List</h1>
            <div class="todo-input-block">
                <input class="todo-input" type="text" placeholder="Add New Todo Here..." minlength="1" maxlength="48">
                <button class="btn-new"><i class="fas fa-plus"></i></button>
            </div>
        <div class="todo-hr"></div>
         <ul class="todo-list">
                <li class="todo">
                        <label class="todo-title">
                            <input  class="todo-check" type="checkbox"> <span>Fix debug</span>
                    
                        </label>
                    <button class="btn-delete"><i class="fas fa-times"></i></button>
                 </li>

                <li class="todo">
                    <label class="todo-title">
                        <input class="todo-check" type="checkbox"><span>Write code</span>
       
                     </label>
                     <button class="btn-delete"><i class="fas fa-times"></i></button>
                 </li>
             <li class="todo">
                  <label class="todo-title">
                        <input class="todo-check" type="checkbox"><span>Loop</span>
       
                     </label>
                    <button class="btn-delete"><i class="fas fa-times"></i></button>
            </li>
        </ul>    
    </div>
                <div class="timer">
                    <div class="icon" id="start" >
                      <img src="img/Group 20.svg">
                      <div   class="circle"> </div>
                      <input type="button"value="開始">
                      <i class="far fa-play-circle"></i>

                      <input type="button" id="stop" value="停止">
                      <i class="fas fa-stop"></i>

                    </div>
              
                   
                    <div id="clockdiv">
                       <span class="minutes">25</span>
                       <span class="seconds">00</span>
                     </div>

                     <div class="time"><span id="dd">10</span>秒</div>



                </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
<script src="index.js"></script>
   
</body>
</html>
